name: github-check

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade
          pip install flake8 pytest
      - name: Check lint and Test
        run: |
          make lint
          make test
